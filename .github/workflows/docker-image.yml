name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: AlaviloVilo/checkout@v2  # Update to your forked repository

    - name: Set up Docker Buildx
      uses: AlaviloVilo/setup-buildx-action  # Update to your forked repository

    - name: Log in to Docker Hub
      uses: AlaviloVilo/login-action@v1  # Update to your forked repository
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: AlaviloVilo/build-push-action@v2  # Update to your forked repository
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/your-app-name:latest  # Update to your Docker Hub repository name